{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><h5 class="navbar-brand">Hello {{ user.username }}!</h5></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()"><h5>Log off</h5></a></li>
    </ul>

</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}"><h5>Log in</h5></a></li>
</ul>

{% endif %}
